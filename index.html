<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe App by Paras</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav>
        <h1 id="title">Recipe App by Paras</h1>
        <a href="index.html"><i class="fa-solid fa-house" id="homePage"></i></a>
        
        <form>
          <input type="text" placeholder="Search a Recipe" class="searchBox" />
          <button type="submit" class="searchBtn">Search</button>
        </form>
      </nav>
    </header>

    <main>

        <div id="home">
            <h2 id="scndtitle">Discover Delicious Recipes for Every Taste and Occasion!</h2>
            <div class="recipeContainer">
              <div class="image-container">
                <div class="image">
                  <img src="fish.jpg" alt="" />
                  <p class="imgTxt">Grilled Salmon Fish Dish</p>
                </div>
                <div class="image">
                  <img src="Grilled Chicken Tandoori with Mint Chutney.jpg" alt="" />
                  <p class="imgTxt">Grilled Chicken Tandoori with Mint Chutney</p>
                </div>
                <div class="image">
                  <img src="Delicious Grilled Chicken Biryani Platter.jpg" alt="" />
                  <p class="imgTxt">Delicious Grilled Chicken Biryani Platter</p>
                </div>
                <div class="image">
                  <img src="pasta.jpg" alt="" />
                  <p class="imgTxt">Pasta</p>
                </div>
                <div class="image">
                  <img src="pizza.jpg" alt="" />
                  <p class="imgTxt">Pizza</p>
                </div>
                <div class="image">
                  <img src="burger.jpg" alt="" />
                  <p class="imgTxt">Burger</p>
                </div>
                <div class="image">
                  <img src="CheeseCake.jpg" alt="" />
                  <p class="imgTxt">CheeseCake</p>
                </div>
                <div class="image">
                  <img src="cake3.jpg" alt="" />
                  <p class="imgTxt">PanCake</p>
                </div>
                <div class="image">
                  <img src="pastry.jpg" alt="" />
                  <p class="imgTxt">Berries pastry</p>
                </div>
                            
              </div>
            </div>
          </div>
      <section>
        

        <div class="recipeDetails">
          <button type="button" class="recipeCloseBtn">
            <i class="fa-solid fa-circle-xmark"></i>
          </button>
          <div class="recipeDetailsContent"></div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
